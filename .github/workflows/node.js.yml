# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: editor-ui è¨€èªãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åŒ–

on:
  schedule:
  - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - name: Get latest GitHub release version
      id: latest_release
      run: |
        echo "ğŸ” Getting latest GitHub release version..."
        RESPONSE=$(curl -s -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/n8n-io/n8n/releases)
        
        # ãƒ‡ãƒãƒƒã‚°: ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®æœ€åˆã®100æ–‡å­—ã‚’è¡¨ç¤º
        echo "ğŸ“‹ Response preview: ${RESPONSE:0:100}..."
        
        # ãƒ¬ã‚¹ãƒãƒ³ã‚¹ãŒé…åˆ—ã‹ã©ã†ã‹ç¢ºèª
        if echo "$RESPONSE" | jq -e 'type == "array"' > /dev/null 2>&1; then
          LATEST_VERSION=$(echo "$RESPONSE" | jq -r '.[0].tag_name')
          if [ -n "$LATEST_VERSION" ] && [ "$LATEST_VERSION" != "null" ]; then
            echo "âœ… Latest release tag: $LATEST_VERSION"
            echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failed to extract tag_name from response"
            echo "Full response: $RESPONSE"
            exit 1
          fi
        else
          echo "âŒ Response is not an array. Response type: $(echo "$RESPONSE" | jq -r 'type')"
          echo "Full response: $RESPONSE"
          exit 1
        fi

    - name: Checkout local
      uses: actions/checkout@v4
      with:
        path: ./n8n-i18n-japanese

    - name: Check if tag exists
      id: check_tag
      run: |
        TAG="${{ steps.latest_release.outputs.latest }}"
        echo "ğŸ” Checking for remote tag: $TAG"
        if git ls-remote --tags origin | grep "refs/tags/$TAG$"; then
          echo "âš ï¸ Tag $TAG already exists. Stopping workflow."
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "âœ… Tag $TAG does not exist. Proceeding with build."
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      working-directory: /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese

    - name: Exit if tags exist
      if: steps.check_tag.outputs.exists == 'true'
      run: |
        echo "â¹ï¸ Tags exist, stopping workflow."
        exit 0

    - name: Checkout n8n
      if: steps.check_tag.outputs.exists == 'false'
      uses: actions/checkout@v4
      with:
        repository: n8n-io/n8n
        ref: ${{ steps.latest_release.outputs.latest }}
        path: ./n8n

    - name: Setup Node.js
      if: steps.check_tag.outputs.exists == 'false'
      uses: actions/setup-node@v4.2.0
      with:
        node-version: 22.16.0

    - name: Verify Node.js version
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ” Checking Node.js setup..."
        NODE_VERSION=$(node --version | cut -d'.' -f1 | cut -d'v' -f2)
        echo "ğŸ“‹ Current Node.js version: $(node --version)"
        if [ "$NODE_VERSION" -lt 20 ]; then
          echo "âŒ Node.js version 20 or later is required. Current version: $(node --version)"
          exit 1
        fi
        echo "âœ… Node.js version check passed"

    - name: Setup corepack and pnpm
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ”§ Setting up corepack and pnpm..."
        npm i -g corepack@0.31
        corepack enable
        echo "âœ… Corepack and pnpm setup completed"

    - name: Optimize pnpm configuration
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ”§ Optimizing pnpm configuration..."
        pnpm config set network-timeout 300000
        pnpm config set fetch-retries 5
        pnpm config set fetch-retry-factor 2
        pnpm config set fetch-retry-mintimeout 10000
        pnpm config set fetch-retry-maxtimeout 60000
        pnpm config set auto-install-peers true
        pnpm config set strict-peer-dependencies false
        pnpm config set shamefully-hoist true
        pnpm config set prefer-workspace-packages true
        echo "âœ… pnpm configuration optimized"
      working-directory: /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n

    - name: Install dependencies with retry
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ“¦ Installing dependencies with retry mechanism..."
        for i in {1..3}; do
          echo "ğŸ”„ Attempt $i to install dependencies..."
          if pnpm install --frozen-lockfile; then
            echo "âœ… Dependencies installed successfully on attempt $i"
            break
          else
            echo "âš ï¸ Installation failed on attempt $i"
            if [ $i -eq 3 ]; then
              echo "âŒ Failed to install dependencies after 3 attempts"
              exit 1
            fi
            echo "â³ Waiting 30 seconds before next attempt..."
            sleep 30
          fi
        done
      working-directory: /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n

    - name: Build packages in dependency order
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ”§ Building packages in correct dependency order: @n8n/di â†’ @n8n/config â†’ @n8n/errors â†’ n8n-workflow..."
        
        # 1. @n8n/diãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼ˆ@n8n/configã®ä¾å­˜é–¢ä¿‚ï¼‰
        echo "ğŸ”§ Building @n8n/di package (required for @n8n/config)..."
        DI_DIR="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/@n8n/di"
        if [ -d "$DI_DIR" ]; then
          cd "$DI_DIR"
          
          echo "ğŸ“ Using existing tsconfig.json for @n8n/di (no modifications needed)..."
          
          echo "ğŸ—ï¸ Building @n8n/di package..."
          pnpm install --frozen-lockfile
          
          if [ -f "tsconfig.build.json" ]; then
            if command -v npx &> /dev/null; then
              pnpm exec tsc -p tsconfig.build.json
            else
              pnpm build
            fi
          else
            pnpm build
          fi
          
          if [ -d "dist" ]; then
            echo "âœ… @n8n/di build completed successfully"
          else
            echo "âŒ @n8n/di build failed - dist directory not found"
            exit 1
          fi
        else
          echo "âš ï¸ @n8n/di directory not found, skipping..."
        fi
        
        # 2. @n8n/configãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼ˆn8n-workflowã®ä¾å­˜é–¢ä¿‚ï¼‰
        echo "ğŸ”§ Building @n8n/config package (required for n8n-workflow)..."
        CONFIG_DIR="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/@n8n/config"
        if [ -d "$CONFIG_DIR" ]; then
          cd "$CONFIG_DIR"
          
          echo "ğŸ“ Using existing tsconfig.json for @n8n/config (no modifications needed)..."
          
          echo "ğŸ—ï¸ Building @n8n/config package..."
          pnpm install --frozen-lockfile
          
          if [ -f "tsconfig.build.json" ]; then
            if command -v npx &> /dev/null; then
              pnpm exec tsc -p tsconfig.build.json
            else
              pnpm build
            fi
          else
            pnpm build
          fi
          
          if [ -d "dist" ]; then
            echo "âœ… @n8n/config build completed successfully"
          else
            echo "âŒ @n8n/config build failed - dist directory not found"
            exit 1
          fi
        else
          echo "âŒ @n8n/config directory not found: $CONFIG_DIR"
          exit 1
        fi
        
        # 3. @n8n/errorsãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼ˆn8n-workflowã®ä¾å­˜é–¢ä¿‚ï¼‰
        echo "ğŸ”§ Building @n8n/errors package (required for n8n-workflow)..."
        ERRORS_DIR="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/@n8n/errors"
        if [ -d "$ERRORS_DIR" ]; then
          cd "$ERRORS_DIR"
          pnpm install --frozen-lockfile
          if [ -f "tsconfig.build.json" ]; then
            if command -v npx &> /dev/null; then
            pnpm exec tsc -p tsconfig.build.json
            else
              pnpm build
            fi
          else
            pnpm build
          fi
          if [ -d "dist" ]; then
            echo "âœ… @n8n/errors build completed successfully"
          else
            echo "âŒ @n8n/errors build failed - dist directory not found"
            exit 1
          fi
        else
          echo "âŒ @n8n/errors directory not found: $ERRORS_DIR"
          exit 1
        fi

        # 4. n8n-workflowãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼ˆä»–ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ä¾å­˜é–¢ä¿‚ã¨ã—ã¦å¿…è¦ï¼‰
        echo "ğŸ”§ Building n8n-workflow package (required for all other packages)..."
        WORKFLOW_DIR="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/workflow"
        if [ -d "$WORKFLOW_DIR" ]; then
          cd "$WORKFLOW_DIR"
          
          echo "ğŸ“ Using existing tsconfig.json for n8n-workflow (no modifications needed)..."
          
          echo "ğŸ—ï¸ Building n8n-workflow package..."
          # ä¾å­˜é–¢ä¿‚ã®å†ç¢ºèª
          pnpm install --frozen-lockfile
          
          # è¤‡æ•°ã®ãƒ“ãƒ«ãƒ‰æ–¹æ³•ã‚’è©¦è¡Œ
          if [ -f "tsconfig.build.json" ]; then
            echo "ğŸ“ Building with tsconfig.build.json..."
            if command -v npx &> /dev/null; then
              pnpm exec tsc -p tsconfig.build.json
            else
              pnpm exec tsc -p tsconfig.build.json
            fi
          elif [ -f "package.json" ] && grep -q '"build"' package.json; then
            echo "ğŸ“ Building with pnpm build..."
            pnpm build
          else
            echo "ğŸ“ Building with direct TypeScript compilation..."
            if command -v npx &> /dev/null; then
              pnpm exec tsc
            else
              pnpm exec tsc
            fi
          fi
          
          if [ -d "dist" ]; then
            echo "âœ… n8n-workflow build completed successfully"
          else
            echo "âŒ n8n-workflow build failed - dist directory not found"
            exit 1
          fi
        else
          echo "âŒ n8n-workflow directory not found: $WORKFLOW_DIR"
          exit 1
        fi
      working-directory: /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n

    # Removed backend-oriented package builds to keep workflow minimal for editor-ui

    - name: Comprehensive TypeScript configuration fixes
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ”§ Applying comprehensive TypeScript configuration fixes for Vite 6.x..."
        cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
        
        # @n8n/*ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®TypeScriptè¨­å®šã‚’ä¿®æ­£
        find packages -name "tsconfig.json" -type f | while read -r tsconfig_file; do
          if [ -f "$tsconfig_file" ] && ! grep -q '"moduleResolution"' "$tsconfig_file"; then
            echo "ğŸ“ Updating $tsconfig_file..."
            
            # compilerOptionsã‚»ã‚¯ã‚·ãƒ§ãƒ³å†…ã§é©åˆ‡ãªå ´æ‰€ã«moduleResolutionã‚’è¿½åŠ 
            if grep -q '"compilerOptions"' "$tsconfig_file"; then
              # targetã¾ãŸã¯moduleã®å¾Œã«moduleResolutionã‚’è¿½åŠ 
              if grep -q '"target"' "$tsconfig_file"; then
                sed -i '/\"target\":/a\\t\t\"moduleResolution\": \"bundler\",' "$tsconfig_file"
              elif grep -q '"module"' "$tsconfig_file"; then
                sed -i '/\"module\":/a\\t\t\"moduleResolution\": \"bundler\",' "$tsconfig_file"
              elif grep -q '"lib"' "$tsconfig_file"; then
                sed -i '/\"lib\":/a\\t\t\"moduleResolution\": \"bundler\",' "$tsconfig_file"
              else
                # compilerOptionsã®æœ€åˆã«è¿½åŠ 
                sed -i '/\"compilerOptions\": {/a\\t\t\"moduleResolution\": \"bundler\",' "$tsconfig_file"
              fi
              echo "âœ… Updated $tsconfig_file"
            fi
          fi
        done
        
        echo "âœ… TypeScript configuration fixes completed"

    - name: Check n8n editor-ui directory structure
      id: editorui_dir
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ” Checking editor-ui directory structure..."
        NEW_DIR_PATH="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/frontend/editor-ui"
        OLD_DIR_PATH="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/editor-ui"

        if [ -d "$NEW_DIR_PATH" ]; then
          echo "âœ… Using new editor-ui structure: $NEW_DIR_PATH"
          echo "flag=new" >> $GITHUB_OUTPUT
          echo "dir=$NEW_DIR_PATH" >> $GITHUB_OUTPUT
        else
          echo "âœ… Using old editor-ui structure: $OLD_DIR_PATH"
          echo "flag=old" >> $GITHUB_OUTPUT
          echo "dir=$OLD_DIR_PATH" >> $GITHUB_OUTPUT
        fi

    - name: Move i18n language files
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ“ Moving i18n language files..."
        I18N_LOCALES_DIR="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/frontend/@n8n/i18n/src/locales"
        if [ -d "$I18N_LOCALES_DIR" ]; then
          cp -r /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/languages/* "$I18N_LOCALES_DIR/"
          echo "âœ… Language files copied to new i18n structure: $I18N_LOCALES_DIR"
        else
          echo "âŒ i18n locales directory not found: $I18N_LOCALES_DIR"
          exit 1
        fi

    - name: Apply App.vue locale loader patch
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ”§ Ensuring App.vue dynamically loads locale bundles..."
        APP_PATCH="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/app_locale_loader.patch"
        APP_VUE="${{ steps.editorui_dir.outputs.dir }}/src/app/App.vue"

        if [ ! -f "$APP_PATCH" ]; then
          echo "âš ï¸ app_locale_loader.patch not found at $APP_PATCH"
          exit 1
        fi

        if grep -q "runtimeLoadedLocales" "$APP_VUE"; then
          echo "â„¹ï¸ Locale loader patch already applied - skipping"
        else
          cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
          if git apply "$APP_PATCH"; then
            echo "âœ… Applied locale loader patch to App.vue"
          else
            echo "âŒ Failed to apply locale loader patch"
            exit 1
          fi
        fi

    - name: Apply patches (smart detection)
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ” Checking if patches are needed..."
        cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
        
        # ãƒ‘ãƒƒãƒãŒå¿…è¦ã‹ã©ã†ã‹ã‚’ãƒã‚§ãƒƒã‚¯
        CREDENTIAL_CONFIG_FILE="${{ steps.editorui_dir.outputs.dir }}/src/components/CredentialEdit/CredentialConfig.vue"
        PATCH_NEEDED=false
        
        if [ -f "$CREDENTIAL_CONFIG_FILE" ]; then
          # credTranslationã®nullãƒã‚§ãƒƒã‚¯ãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if ! grep -q "if (!credTranslation) return;" "$CREDENTIAL_CONFIG_FILE"; then
            PATCH_NEEDED=true
            echo "âš ï¸ Null check for credTranslation not found - patch is needed"
          else
            echo "âœ… Null check for credTranslation already exists - patch not needed"
          fi
        else
          echo "âš ï¸ CredentialConfig.vue not found at expected location"
        fi
        
        # ãƒ‘ãƒƒãƒãŒå¿…è¦ãªå ´åˆã®ã¿é©ç”¨
        if [ "$PATCH_NEEDED" = true ]; then
          echo "ğŸ”§ Applying patches..."
          if [ "${{ steps.editorui_dir.outputs.flag }}" = "new" ]; then
            if [ -f "/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/fix_editor-ui.patch" ]; then
              # ãƒ‘ãƒƒãƒãƒ•ã‚¡ã‚¤ãƒ«ãŒå®Ÿéš›ã®ãƒ‘ãƒƒãƒå†…å®¹ã‚’å«ã‚“ã§ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
              if grep -q "diff --git" "/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/fix_editor-ui.patch"; then
                git apply /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/fix_editor-ui.patch
                echo "âœ… Applied new editor-ui patch"
              else
                echo "â„¹ï¸ Patch file contains no diff content - skipping"
              fi
            fi
          else
            if [ -f "/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/fix_editor-ui.old.patch" ]; then
              git apply /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n-i18n-japanese/fix_editor-ui.old.patch
              echo "âœ… Applied old editor-ui patch"
            fi
          fi
        else
          echo "â„¹ï¸ Patches not needed for this n8n version - skipping patch application"
        fi

    - name: Build @n8n/vitest-config (required for editor-ui)
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ”§ Building @n8n/vitest-config (required for editor-ui)..."
        VITEST_CONFIG_DIR="/home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n/packages/@n8n/vitest-config"
        if [ -d "$VITEST_CONFIG_DIR" ]; then
          cd "$VITEST_CONFIG_DIR"
          pnpm install --frozen-lockfile
          if [ -f "tsconfig.build.json" ]; then
            pnpm exec tsc -p tsconfig.build.json || pnpm build
          else
            pnpm build
          fi
          if [ -d "dist" ]; then
            echo "âœ… @n8n/vitest-config build completed successfully"
          else
            echo "âŒ @n8n/vitest-config build failed - dist directory not found"
            exit 1
          fi
        else
          echo "âš ï¸ @n8n/vitest-config directory not found, skipping"
        fi

    - name: Build workspace with dependency resolution
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ—ï¸ Building entire workspace to resolve all @n8n/* dependencies..."
        cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
        
        # ä¾å­˜é–¢ä¿‚ã®å†ç¢ºèªã¨ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        echo "ğŸ“¦ Re-verifying and installing dependencies..."
        pnpm install --frozen-lockfile
        
        echo "ğŸ”§ Building all packages using workspace build..."
        # Skip backend packages (core, backend-common) â€” not required for editor-ui packaging
        
        # frontendé–¢é€£ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰
        FRONTEND_PACKAGES=(
          "packages/frontend/@n8n/i18n"
          "packages/frontend/@n8n/stores" 
          "packages/frontend/@n8n/rest-api-client"
        )
        
        # @n8n/utilsãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼ˆeditor-uiã®ä¾å­˜é–¢ä¿‚ï¼‰
        UTILS_DIR="packages/@n8n/utils"
        if [ -d "$UTILS_DIR" ]; then
          echo "ğŸ—ï¸ Building @n8n/utils package (required for editor-ui)..."
          cd "$UTILS_DIR"
          pnpm install --frozen-lockfile 2>/dev/null || true
          
          # TypeScriptè¨­å®šã®ä¿®æ­£
          if [ -f "tsconfig.json" ] && ! grep -q '"moduleResolution"' tsconfig.json; then
            if grep -q '"isolatedModules": true[^,]' tsconfig.json; then
              sed -i 's/"isolatedModules": true/"isolatedModules": true,/' tsconfig.json
            fi
            sed -i '/\"isolatedModules\": true,/a\\t\t\"moduleResolution\": \"bundler\",' tsconfig.json
          fi
          
          # ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ
          if [ -f "tsconfig.build.json" ]; then
            pnpm exec tsc -p tsconfig.build.json 2>/dev/null || pnpm build 2>/dev/null || echo "âš ï¸ Build had warnings for @n8n/utils"
          else
            pnpm build 2>/dev/null || echo "âš ï¸ Build had warnings for @n8n/utils"
          fi
          
          if [ -d "dist" ]; then
            echo "âœ… @n8n/utils build completed successfully"
          else
            echo "âš ï¸ @n8n/utils dist directory not found, but continuing..."
          fi
          
          cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
        else
          echo "âš ï¸ @n8n/utils directory not found, skipping..."
        fi
        
        for pkg in "${FRONTEND_PACKAGES[@]}"; do
          if [ -d "$pkg" ]; then
            echo "ğŸ—ï¸ Building $pkg..."
            cd "$pkg"
            pnpm install --frozen-lockfile 2>/dev/null || true
            
            # TypeScriptè¨­å®šã®ä¿®æ­£
            if [ -f "tsconfig.json" ] && ! grep -q '"moduleResolution"' tsconfig.json; then
              if grep -q '"isolatedModules": true[^,]' tsconfig.json; then
                sed -i 's/"isolatedModules": true/"isolatedModules": true,/' tsconfig.json
              fi
              sed -i '/\"isolatedModules\": true,/a\\t\t\"moduleResolution\": \"bundler\",' tsconfig.json
            fi
            
            # ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ
            if command -v npx &> /dev/null; then
              npx tsup --no-dts 2>/dev/null || pnpm build 2>/dev/null || echo "âš ï¸ Build had warnings for $pkg"
            else
              pnpm build 2>/dev/null || echo "âš ï¸ Build had warnings for $pkg"
            fi
            
            cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
            echo "âœ… Completed building $pkg"
          fi
        done
        
        echo "âœ… Workspace build completed successfully"

    - name: Verify essential package builds
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "ğŸ” Verifying essential package builds..."
        cd /home/runner/work/n8n-i18n-japanese/n8n-i18n-japanese/n8n
        
